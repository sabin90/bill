<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billing System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SABIN'S TRADE & SUPPLIERS </h1>
  <form id="billing-form">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price ($)</th>
          <th>Quantity</th>
          <th>Total ($)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="product_name[]" required></td>
          <td><input type="number" name="price[]" min="0" step="0.01" required></td>
          <td><input type="number" name="quantity[]" min="0" required></td>
          <td>$0.00</td>
          <td><button type="button" class="button" onclick="removeRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="button" onclick="addRow()">Add Row</button>
    <button type="button" class="button" id="total-button">Total</button>
  </form>
  <table id="total-table" style="display:none">
    <tr>
      <td><strong>Grand Total:</strong></td>
      <td id="grand-total">$0.00</td>
    </tr>
  </table>
  <h2>PLEASE VISIT AGAIN ! . THANK YOU à¯¹ </h2>
<script src="node.js"></script>
</body>
</html>
